<p-card>
  <ng-template pTemplate="header">
    <p-toolbar>
      <div class="p-toolbar-group-start">
        <span class="p-card-title">Admin Dashboard</span>
      </div>
    </p-toolbar>
  </ng-template>
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Add Clothes Brand" (onClick)="displayOption(1)" icon="pi pi-plus"></p-button>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Display Clothes Brand" (onClick)="displayOption(2)" icon="pi pi-search"></p-button>
    </div>
  </div>
  <div class="grid">
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Confirm data addons" [routerLink]="['/admin-confirmation']" icon="pi pi-plus"></p-button>
    </div>
  </div>
</p-card>

<p-dialog header="{{headerValue}}" [(visible)]="displayDialog" [style]="{width: '80%'}" [modal]="true">
  <div *ngIf="displayDialogOption==1" class="grid">
    <div class="col-12 md:col-4 lg:col-4 mt-4">
    <span class="p-float-label">
            <input pInputText type="text"  id="nume"  class="p-inputgroup" [(ngModel)]="clothesBrand.name">
            <label for="nume">Name</label>
        </span>
    </div>
    <div class="col-12 md:col-8 lg:col-8 mt-4">
    <span class="p-float-label">
            <input pInputText type="text"  id="homepage"  class="p-inputgroup" [(ngModel)]="clothesBrand.homepage">
            <label for="homepage">Homepage</label>
        </span>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Submit" (onClick)="submitOption(1)"></p-button>
    </div>
  </div>

  <div *ngIf="displayDialogOption==2" class="grid">
    <p-table [value]="clothesBrandList" class="col-12 md:col-12 lg:col-12">
      <ng-template pTemplate="header">
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Homepage</th>
          <th>Option</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-clothesBrand>
        <tr>
          <td>{{clothesBrand.id}}</td>
          <td>{{clothesBrand.name}}</td>
          <td>{{clothesBrand.homepage}}</td>
          <td>
            <p-splitButton label="Primary" appendTo="body" [model]="clothesBrand.redirectsMenuItem" styleClass="p-button-outlined mr-2 mb-2"></p-splitButton></td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <div *ngIf="displayDialogOption==3" class="grid">
    <div class="col-12 md:col-4 lg:col-4 mt-4">
    <span class="p-float-label">
            <input pInputText type="text"  id="nume"  class="p-inputgroup" [(ngModel)]="clothesBrand.name">
            <label for="nume">Name</label>
        </span>
    </div>
    <div class="col-12 md:col-8 lg:col-8 mt-4">
    <span class="p-float-label">
            <input pInputText type="text"  id="homepage"  class="p-inputgroup" [(ngModel)]="clothesBrand.homepage">
            <label for="homepage">Homepage</label>
        </span>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Submit" (onClick)="submitOption(3)"></p-button>
    </div>
  </div>

  <div *ngIf="displayDialogOption==4" class="grid">
    <div class="col-12 md:col-12 lg:col-6">
      <span> Are you sure you want to delete this item?</span>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Cancel" (onClick)="cancelOptions()"></p-button>
    </div>
    <div class="col-12 md:col-6 lg:col-3">
      <p-button label="Delete" (onClick)="submitOption(4)" class="p-button-danger"></p-button>
    </div>
  </div>





</p-dialog>

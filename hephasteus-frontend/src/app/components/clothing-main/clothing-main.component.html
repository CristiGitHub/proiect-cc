<p-card>
  <ng-template pTemplate="header">
    <p-toolbar>
      <div class="p-toolbar-group-start">
          <span class="p-card-title">Clothes</span>
      </div>

      <div class="p-toolbar-group-end">
        <p-button icon="pi pi-search"></p-button>

        <p-button label="New" class="ml-2" icon="pi pi-plus" [routerLink]="['/clothing']"></p-button>

      </div>
    </p-toolbar>
  </ng-template>
  <p-dataView #dv [value]="clothesList">
    <ng-template let-clothing pTemplate="listItem">
      <div class="col-12">
        <div class="flex flex-column xl:flex-row xl:align-items-start p-4 gap-4">
          <img class="w-9 sm:w-16rem xl:w-8rem shadow-2 block xl:block mx-auto border-round" [src]="clothing.image" [alt]="clothing.name" />
          <div class="flex flex-column sm:flex-row justify-content-between align-items-center xl:align-items-start flex-1 gap-4">
            <div class="flex flex-column align-items-center sm:align-items-start gap-3">
              <div class="text-2xl font-bold text-900">{{ clothing.name }}</div>
                <div class="text-2xl font-bold text-900">{{ clothing?.clothesBrand?.name }}</div>
                 <div class="text-xs font-semibold text-900">Size: {{ clothing?.size }}</div>

                <!--              <p-rating [(ngModel)]="product.rating" [readonly]="true" [cancel]="false"></p-rating>-->
              <div class="flex align-items-center gap-3">
                            <span class="flex align-items-center gap-2">
                                <i class="pi pi-tag"></i>
                                <span class="font-semibold">{{ clothing.clothesCategory }}</span>
                            </span>
                <p-tag [value]="getAvailabilityText(clothing.availability)" [severity]="getSeverity(clothing.availability)"></p-tag>
              </div>
            </div>
            <div class="flex sm:flex-column align-items-center sm:align-items-end gap-3 sm:gap-2">
              <button [routerLink]="['/clothing/'+clothing.id]" pButton icon="pi pi-pencil" class="md:align-self-end mb-2 p-button-rounded"></button>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>



  <div class="grid">


  <div *ngFor="let clothe of clothesList;index as i" class="col-12 md:col-6 lg:col-4">

  </div>
  </div>

  <ng-template pTemplate="footer">
  </ng-template>
</p-card>

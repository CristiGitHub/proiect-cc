<div *ngIf="this.isLoggedIn">
  <div class="buttonNavbar">
<app-navbar (logoutEvent)="receiveLogoutEvent($event)" [isAdmin]="isAdmin" [username]="userProfile?.username" (onOpenCloseNavbar)="receiveCloneOpenNavbar($event)"></app-navbar>
  </div>
<div [ngClass]="{'expanded': sizeMain,'notExtended': !sizeMain}">
  <router-outlet></router-outlet>
</div>
</div>
<div *ngIf="!this.isLoggedIn" class="grid">
  <div class="col-12 md:col-6 lg:col-6">
    <p-button label="Login" style="position: absolute; right:50%;" (onClick)="goLogin()"></p-button>
  </div>
    <div class="col-12 md:col-6 lg:col-6">
    <p-button label="Register" style="position: absolute" (onClick)="goRegister()"></p-button>
    </div>
</div>
